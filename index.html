<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Fechas de Exámenes</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="container">
        <h1>Gestor de Fechas de Exámenes</h1>

        <form id="examenForm">
            <label for="year">Selecciona el año de la carrera:</label>
            <select id="year" name="year">
                <option value="1">1er año</option>
                <option value="2">2do año</option>
                <option value="3">3er año</option>
                <option value="4">4to año</option>
                <option value="5">5to año</option>
                <option value="6">Otros</option>
            </select>

            <label for="subject">Selecciona la materia:</label>
            <select id="subject" name="subject">
                <!-- Calls from js -->
            </select>

            <button type="submit">Ver Fechas de Examen</button>
        </form>

        <div id="result"></div>
    </div>

    <footer>
        <p>Puede estar sujeto a errores. <strong>NO ES UNA PÁGINA OFICIAL DE LA FACULTAD NI DEL CENTRO DE ESTUDIANTES</strong> no asumo responsabilidad alguna en caso de errores.</p>
    </footer>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
